{% extends '../base/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <!-- Left Sidebar -->
    {% include './leftsidebar.html' %}
    
    <!-- Right Sidebar -->
    <div class="col-md-9">
        <h3>Edit Post: {{ post.title }}</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <!-- Display the current image if exists -->
            {% if post.blog_image %}
                <div>
                    <p>Current Image:</p>
                    <img src="{{ post.blog_image.url }}" alt="Post Image" width="150">
                </div>
            {% endif %}

            <button type="submit" class="btn btn-warning">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
